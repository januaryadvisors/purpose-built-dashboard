<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      @font-face {
        font-family: 'Franklin Gothic';
        src: url('./fonts/ITC Franklin Gothic Book.otf') format('opentype');
      }
      @font-face {
        font-family: 'Franklin Gothic';
        font-weight: 500;
        src: url('./fonts/ITC Franklin Gothic Medium.otf') format('opentype');
      }
      #pilot-data-dashboard {
        font-family: 'Franklin Gothic', Helvetica, sans-serif;
      }
      #pilot-data-dashboard-header-wrapper {
        display: flex;
        gap: 12px;
        filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.1)) drop-shadow(0 1px 1px rgba(0, 0, 0, 0.06));
      }
      #pilot-data-dashboard-columns-wrapper {
        display: flex;
        gap: 12px;
      }
      .pilot-data-dashboard-header {
        align-items: center;
        display: flex;
        margin: 0 0 12px 0;
        position: relative;
        width: 20%;
      }
      .pilot-data-dashboard-header-text {
        align-items: center;
        align-self: stretch;
        display: flex;
        flex-grow: 1;
        font-size: 18px;
        font-weight: 500;
        margin: 0 0 0 12px;
        letter-spacing: 0.4px;
        padding: 16px 16px 16px 18px;
        text-transform: uppercase;
      }
      .pilot-data-dashboard-column-wrapper {
        border-radius: 12px;
        font-size: 16px;
        line-height: 22px;
        width: 20%;
      }
      .pilot-data-dashboard-data-wrapper {
        margin: 0 6px;
        position: relative;
      }
      .pilot-data-dashboard-bg-img {
        height: calc(100% - 12px);
        object-fit: fill;
        position: absolute;
        top: 6px;
        visibility: hidden;
        width: 100%;
        z-index: -1;
      }
      .pilot-data-dashboard-datum {
        border-radius: 2px;
        padding: 12px;
      }
      #pilot-data-dashboard-modal button,
      #pilot-data-dashboard button {
        background: none;
        border: none;
        color: inherit;
        cursor: pointer;
        font: inherit;
        outline: inherit;
      }
      .pilot-data-dashboard-button {
        font-weight: 500;
        text-align: left;
        text-decoration: underline;
        text-decoration-thickness: 2px;
        text-underline-offset: 3px;
      }
      .pilot-data-dashboard-button:hover {
        text-decoration-color: #f78600 !important;
      }
      #pilot-data-dashboard-modal {
        background-color: rgb(0, 0, 0, 0.2);
        display: none;
        font-family: 'Franklin Gothic', Helvetica, sans-serif;
        height: 100%;
        left: 0;
        overflow: auto;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 9999;
      }
      #pilot-data-dashboard-modal-content {
        background-color: #fefefe;
        border-radius: 12px;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        margin: 5% auto;
        padding: 20px;
        width: 70%;
      }
      #pilot-data-dashboard-modal-header {
        font-size: 24px;
        font-weight: 500;
        letter-spacing: 0.4px;
        margin-bottom: 1em;
        text-transform: uppercase;
      }
      #pilot-data-dashboard-close-wrapper {
        display: flex;
        justify-content: flex-end;
      }
      #pilot-data-dashboard-close {
        cursor: pointer;
        font-size: 28px;
        font-weight: bold;
      }
      .pilot-data-dashboard-research-item {
        border-bottom: 1px solid #aaaaaa;
        padding: 12px 0;
        word-break: break-word;
      }
      .pilot-data-dashboard-research-item-header {
        font-size: 18px;
        font-weight: 500;
        padding-bottom: 2px;
      }
      #pilot-data-dashboard-modal a {
        color: #f78600;
      }
    </style>
    <title>Pilot Data Dashboard</title>
    <script src="./dashboard.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="pilot-data-dashboard"></div>
  </body>
</html>
